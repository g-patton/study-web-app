<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Flashcard app</title>
</head>
<body>

  <main>
    
    <header>
      <div class="container">
        <div id="header">
          <h1 class="staydark">Flashcard App</h1>
          <div>
            <button id="add_card_box">Add</button>
            <button id="delete_all_cards">Delete All</button>
          </div>
        </div>
      </div>
    </header>
    <section class="instructions">
        <h2>Instructions</h2>
        <p>Click "Add" to create new card</p>
        <p>"Delete All" will give you  prompt to be sure, but will delete ALL cards</p>
        <p>Once created, "-" will allow individual cards to be deleted</p>
        <button class= 'darkButton' onclick="darkMode()">Toggle Dark Mode</button>
    </section>

    <section>
      <div class="container">
        <div id="create_card">
          <h2>Create A New Flashcard</h2>
          <label class="staydark" for="question">Front</label>
          <textarea id="question"></textarea>
          <label class="staydark" for="answer">Back</label>
          <br>
          
          <textarea id="answer"></textarea>
          <div>
            <button id="save_card">Save and add</button> <button id="close_card_box">Close card creation</button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div id="flashcards"></div>
      </div>
    </section>

  </main>
  
  <script src="./js/main.js"></script>
</body>
</html>
